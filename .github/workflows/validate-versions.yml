name: Validate Plugin Versions

on:
  pull_request:
    branches: [main]
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'
      - '.claude/settings.local.json'
  push:
    branches: [main]
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'
      - '.claude/settings.local.json'

jobs:
  validate:
    name: Check version consistency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for branch comparison

      - name: Validate plugin versions
        run: |
          # For PRs, compare against the base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.base_ref }}"
          else
            BASE_BRANCH="main"
          fi

          ./scripts/validate-versions.sh "$BASE_BRANCH"

      - name: Validate settings completeness
        run: ./scripts/validate-settings.sh

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Plugin Validation Failed

            One or more checks failed. Please fix the issues:

            ### Version Bump
            If plugin files were modified, bump versions:
            \`\`\`bash
            ./scripts/bump-version.sh <plugin-name> patch
            \`\`\`

            ### Settings Completeness
            If plugins are missing from settings.local.json:
            \`\`\`bash
            ./scripts/setup-local-dev.sh
            \`\`\`

            Run \`./scripts/validate-versions.sh\` and \`./scripts/validate-settings.sh\` locally to verify.`
            })
